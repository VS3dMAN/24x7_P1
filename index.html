<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24x7 Productions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">24x7 Productions</div>
        <nav class="header-nav">
            <a href="photos.html" class="nav-btn">Photos</a>
            <a href="mailto:contact@24x7productions.com" class="contact-btn">Get in Touch</a>
        </nav>
    </header>

    <main id="video-grid">
        <!-- Video tiles will be injected here by JavaScript -->
    </main>

    <div id="video-overlay" class="overlay hidden">
        <button id="close-overlay" aria-label="Close video">&times;</button>
        <div class="video-container">
            <video id="overlay-video" controls autoplay></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
